language: node_js

node_js:
- 4.2.4

addons:
  firefox: '43.0'

before_install:
- npm install -g jspm
- jspm config endpoints.github.auth $JSPM_GITHUB_AUTH_TOKEN
- pip install --user codecov

before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- npm install

script:
- npm run buildprod
- npm run citest

after_success:
- codecov

env:
  global:
    secure: 
