<md-content ng-if="vm.activeEntries.length > 0">
    <md-toolbar>
        <h1 class="md-toolbar-tools">
            Current Outcomes
        </h1>
    </md-toolbar>

    <md-card ng-repeat="activeEntry in vm.activeEntries">
        <overview-entry entry-obj="activeEntry"></overview-entry>
    </md-card>
</md-content>

<md-content ng-if="vm.overviewEntries.length > 0">
    <md-toolbar>
        <h1 class="md-toolbar-tools">
            All Entries
        </h1>
    </md-toolbar>


    <md-card ng-repeat="entry in vm.overviewEntries">
        <overview-entry entry-obj="entry"></overview-entry>
    </md-card>
</md-content>

<md-content ng-if="vm.activeEntries.length === 0 && vm.overviewEntries.length === 0">
    <h1 class="md-display-1">Welcome to Extreme Results</h1>
    <p>
    Is this your first time here?
    </p>
    <p>
    Why don't you start off by <a ui-sref="daily-outcome">create a Daily Outcome</a>?
    </p>
</md-content>
