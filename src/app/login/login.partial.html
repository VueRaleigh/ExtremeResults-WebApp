<div class="login-container md-whiteframe-z3">
    <md-toolbar class="demo-toolbar md-primary md-default-theme">
        <div class="md-toolbar-tools">
            <h3 class="ng-binding">Login to Extreme Results</h3>
        </div>
    </md-toolbar>
    <form name="vm.loginForm" ng-submit="vm.login()" novalidate>
        <md-input-container>
            <label for="loginUsernameField">Username</label>
            <input id="loginUsernameField" autocapitalize="none" required name="username" ng-model="vm.username">
            <div ng-messages="vm.loginForm.username.$error" ng-if="vm.loginForm.username.$error.required && vm.loginForm.$submitted">
                <div ng-message="required">This is required.</div>
            </div>
        </md-input-container>

        <md-input-container>
            <label for="loginPasswordField">Password</label>
            <input id="loginPasswordField" type="password" required name="password" ng-model="vm.password">
            <div ng-messages="vm.loginForm.password.$error" ng-if="vm.loginForm.password.$error.required && vm.loginForm.$submitted">
                <div ng-message="required">This is required.</div>
            </div>
        </md-input-container>

        <md-button type="button" ng-disabled="vm.isLoggingIn" ng-click="vm.register()" class="md-raised md-accent">
            Register
        </md-button>

        <md-button ng-disabled="vm.isLoggingIn" id="loginButton" class="md-raised md-accent">
            Login
        </md-button>
    </form>
</div>
