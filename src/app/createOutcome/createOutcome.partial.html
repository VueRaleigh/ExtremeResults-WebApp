
<div>
    <md-toolbar>
        <h1 class="md-toolbar-tools">
            {{::vm.header}}
        </h1>
    </md-toolbar>

    <md-content class="md-padding">
        <form name="vm.createOutcomeForm" ng-submit="vm.save()">
            <md-input-container flex>
                <label for="outcome1">Outcome 1</label>
                <input ng-model="vm.outcome1" id="outcome1" name="outcome1" required>
            </md-input-container>

            <md-input-container flex>
                <label>Outcome 2</label>
                <input ng-model="vm.outcome2" id="outcome2" name="outcome2" required>
            </md-input-container>

            <md-input-container flex>
                <label>Outcome 3</label>
                <input ng-model="vm.outcome3" id="outcome3" name="outcome3" required>
            </md-input-container>

            <div>
                <md-button class="md-raised md-primary">Save</md-button>
            </div>
        </form>
    </md-content>
</div>

<br />

<div ng-if="vm.relatedEntries.length > 0">
    <md-toolbar>
        <h1 class="md-toolbar-tools">
            Related
        </h1>
    </md-toolbar>
    <md-content>
        <md-card ng-repeat="relatedEntry in vm.relatedEntries">
            <overview-entry entry-obj="relatedEntry"></overview-entry>
        </md-card>
    </md-content>
</div>
