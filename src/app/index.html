<!DOCTYPE html>
<html ng-app="xr">

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Extreme Results</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- vendor-css-injectionpoint -->
    <!-- main-css-injectionpoint -->
</head>

<body layout="column" ng-controller="AppCtrl" layout-fill>
    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
                <md-icon aria-label="Menu" md-svg-icon="assets/menu.svg"></md-icon>
            </md-button>
            <h1>Extreme Results</h1>
        </div>
    </md-toolbar>
    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
            <md-content>
                <xr-navigation></xr-navigation>
            </md-content>
        </md-sidenav>
        <div flex class="layout-content">
            <md-content class="md-padding">
                <div ui-view></div>
            </md-content>
        </div>
    </section>
    <!-- vendor-js-injectionpoint -->
    <!-- templates-js-injectionpoint -->
    <!-- main-js-injectionpoint -->
</body>

</html>
